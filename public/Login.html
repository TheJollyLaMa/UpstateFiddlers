<div ng-controller="AuthController" class="loginReq login">
  <div class="row">

    <div class="col-xs-12">
        <div ng-show="error" class="alert alert-danger" role"alert">{{error}}</div>
        <form name="form" ng-submit="login(credentials)" role="form" method="POST">
            <div class="form-group">
                <label for="username">Username: {{credentials.username}}</label>
                <i class="fa fa-key"></i>
                <input type="text" name="username" id="username" class="form-control centered" ng-model="credentials.username" required />
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <i class="fa fa-lock"></i>
                <input type="password" name="password" id="password" class="form-control" ng-model="credentials.password" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login</button>
                <a class="back_button btn btn-default" href="#!/FiddleMarket">Fiddle Market</a>
            </div>
        </form>
    </div>
  </div>
</div>
